<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center py-5">
        <div class="card p-4 shadow-lg bg-light rounded" style="max-width: 600px; margin: auto;">
            <h1 class="mb-3 text-primary">🔍 AI Sentiment Analysis</h1>
            <p class="text-muted">Analyze the sentiment of any text instantly with AI!</p>
            <textarea id="text-input" class="form-control mb-3" rows="4" placeholder="Type something here..."></textarea>
            <button class="btn btn-primary w-100" id="analyze-btn">Analyze Sentiment</button>
            <div id="loading" class="mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
            <div id="result" class="mt-3 p-3 bg-white shadow-sm rounded"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
